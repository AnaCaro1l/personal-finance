<main class="bg-gray-900 w-full h-full">
  <div class="flex justify-center p-10">
    <div class="text-white text-5xl font-extrabold">finance</div>
  </div>
  <div class="flex justify-center">
    <div
      class="flex flex-col justify-center items-center py-5 w-[400px] bg-white text-black rounded-lg"
    >
      <h1 class="text-2xl font-bold mb-4">Sign in</h1>
      <form
        class="flex flex-col gap-4 p-4"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
          >
            <lucide-angular [img]="hide ? Eye : EyeOff"></lucide-angular>
          </button>
        </mat-form-field>

        <p>
          NÃ£o tem conta?
          <a [routerLink]="['/register']" class="text-blue-700"
            ><i>Cadastre-se aqui</i></a
          >
        </p>
        <button
          mat-raised-button
          color="primary"
          class="w-full mt-4"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</main>
