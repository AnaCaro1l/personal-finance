<div
  class="md:px-12 lg:px-20 w-full h-full flex flex-col items-center justify-center !bg-cover !bg-center !bg-no-repeat"
  style="
    background-image: url('https://fqjltiegiezfetthbags.supabase.co/storage/v1/object/public/block.images/blocks/signin/signin-glass.jpg');
  "
>
  <!-- <p-toast></p-toast> -->
  <div class="flex justify-center p-10">
    <div class="text-white text-5xl font-extrabold">Finance</div>
  </div>
  <div
    class="px-8 md:px-12 lg:px-20 py-12 flex flex-col items-center gap-12 w-full max-w-xl backdrop-blur-2xl rounded-2xl bg-white/10 border border-white/10"
  >
    <div class="flex flex-col items-center gap-4 w-full">
      <div class="flex flex-col gap-2 w-full">
        <div class="text-center text-3xl font-medium text-white leading-tight">
          Bem vindo de volta!
        </div>
        <div class="text-center">
          <span class="text-white/80">Ainda não possui uma conta? </span>
          <a
            [routerLink]="['/register']"
            class="text-white/80 cursor-pointer hover:text-white/90 underline"
            >Cadastre-se
          </a>
        </div>
      </div>
    </div>
    <div class="flex flex-col items-center gap-8 w-full">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-6 w-full items-center"
      >
        <div class="flex w-full gap-2 items-center">
          <input
            type="text"
            placeholder="Usuário"
            formControlName="username"
            class="w-full px-4 py-2 rounded-md border border-white/20 bg-transparent text-white focus:border-white focus:outline-none"
          />
          <lucide-angular
            [img]="user"
            color="#D24DD3"
            size="24"
          ></lucide-angular>
        </div>
        <div class="flex gap-2 items-center w-full">
          <input
            [type]="viewPassword ? 'text' : 'password'"
            placeholder="Senha"
            formControlName="password"
            class="w-full px-4 py-2 rounded-md border border-white/20 bg-transparent text-white focus:border-white focus:outline-none"
          />
          <lucide-angular
            [img]="viewPassword ? Eye : EyeOff"
            color="#3186BD"
            size="24"
            class="cursor-pointer"
            (click)="togglePasswordVisibility()"
          ></lucide-angular>
        </div>
        <button
          type="submit"
          class="mt-4 w-full py-2 rounded-md bg-white text-black hover:bg-white/60"
        >
          Login
        </button>
      </form>
    </div>
    <a class="text-white/80 cursor-pointer hover:text-white/90 underline"
      >Esqueceu a senha?</a
    >
  </div>
</div>
