<div class="bg-white p-6 rounded-2xl shadow mb-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold text-gray-800">Budgets</h2>
    <a [routerLink]="['/budgets']" class="text-sm text-blue-600 hover:underline cursor-pointer"
      >See Details</a
    >
  </div>

  <div class="flex items-center space-x-6">
    <div class="w-64 h-64">
      <canvas #doughnutCanvas></canvas>
    </div>

    <div class="text-sm text-gray-700 text-center">
      <div
        *ngFor="let group of potsByCategory | keyvalue"
        class="flex items-center gap-2 mb-2"
      >
        <span
          class="w-1 h-7 rounded"
          [ngStyle]="{ 'background-color': getCategoryColor(group.key) }"
        ></span>
        <div class="flex flex-col items-start">
          <span class="flex-1 text-gray-700">{{ group.key | titlecase }}</span>

          <span class="font-semibold"
            >${{ getTotalValue(group.value) | number : "1.2-2" }}</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
