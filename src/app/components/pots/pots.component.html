<div class="bg-white p-6 rounded-2xl shadow mb-6 w-[700px]">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold text-gray-800">Pots</h2>
    <a [routerLink]="['/dashboard/pots']" class="text-sm text-blue-600 hover:underline cursor-pointer"
      >See Details</a
    >
  </div>

  <div class="flex gap-10">
    <div class="p-6 flex gap-4 items-center">
      <lucide-angular [img]="PiggyBank" size="50" color="#199183"></lucide-angular>
      <div>
        <div class="text-lg text-gray-500">Total Saved</div>
        <div class="text-2xl font-bold text-gray-800">$850</div>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 text-sm text-gray-700 ml-10">
      <div *ngFor="let pot of pots" class="flex-col flex {{ pot.color }} border-l-4 p-2 rounded pt-2">
        <span>{{ pot.name }}</span>
        <span class="text-base font-bold">{{ pot.amount | currency: 'USD' }}</span>
      </div>
    </div>
  </div>
</div>
