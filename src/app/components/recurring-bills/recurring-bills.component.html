<div class="bg-white p-6 rounded-2xl shadow mb-6 w-[560px] ">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold text-gray-800">Recurring Bills</h2>
    <a href="" class="text-sm text-blue-600 hover:underline cursor-pointer"
      >See Details</a
    >
  </div>
  <div class="gap-4 flex flex-col">
    <div
      *ngFor="let bill of bills"
      class="bg-gray-50 rounded-2xl p-4 shadow-md flex items-center gap-4 w-100"
    >
      <span class="text-3xl">{{ bill.icon }}</span>
      <div class="flex-1">
        <h3 class="text-lg font-semibold">{{ bill.name }}</h3>
        <p class="text-sm text-gray-500">Due: {{ bill.dueDate }}</p>
      </div>
      <div class="text-right">
        <p class="text-lg font-bold">${{ bill.amount }}</p>
        <span
          class="text-sm {{
            bill.status === 'Paid' ? 'text-green-500' : 'text-red-500'
          }}"
        >
          {{ bill.status }}
        </span>
      </div>
    </div>
  </div>
</div>
