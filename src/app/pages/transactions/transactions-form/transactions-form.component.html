<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">{{ dialogTitle }}</h2>
    <button (click)="onCancel()" mat-icon-button>
      <lucide-angular [img]="X"></lucide-angular>
    </button>
  </div>

  <form
    class="flex flex-col gap-4"
    [formGroup]="transForm"
    (ngSubmit)="onSave()"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        placeholder="MM/DD/YYYY"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="text-center">
      <mat-button-toggle-group
        appearance="legacy"
        name="fontStyle"
        aria-label="Font Style"
        formControlName="toggle"
        class="justify-center w-50 rounded-lg"
      >
        <mat-button-toggle value="Paid">Paid</mat-button-toggle>
        <mat-button-toggle value="Received">Received</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <button mat-stroked-button type="button" (click)="onCancel()">
        Cancel
      </button>
      <button mat-flat-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
