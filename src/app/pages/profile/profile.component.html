<main class="bg-gray-50 p-6 w-full overflow-hidden">
  <div class="flex justify-between">
    <h1 class="text-2xl font-semibold mb-4">Transactions</h1>
    <button><lucide-angular [img]="LogOut" size="30" color="red" (click)="logout()"></lucide-angular></button>
  </div>
  <div class="flex gap-4">
    <div
      class="bg-white rounded-2xl justify-center items-center p-4 shadow-md flex flex-col gap-4 w-full"
    >
      <lucide-angular [img]="CircleUserRound" size="50" color="#199183"></lucide-angular>
      <div class="flex flex-col text-center gap-2">
        <h1 class="text-2xl font-semibold">{{ user.name }}</h1>
        <h2 class="text-lg">{{ user.email }}</h2>
        <h2>{{ user.phone }}</h2>
        <h2>{{ user.date | date }}</h2>
      </div>
      <div>
        <button (click)="editUser()"><lucide-angular [img]="UserRoundPen" size="30" color="#309D4D"></lucide-angular></button>
      </div>
    </div>
  </div>
</main>
